<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/LayoutPadrao}"
      xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/upload.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/bootstrap-datepicker.standalone.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/bootstrap-switch.min.css}"/>
</head>

<body>
<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-10">
                    <h1>Cadastro de Gerente/Supervisor</h1>
                </div>

                <div class="col-xs-2">
                    <div class="aw-page-header-controls">
                        <a class="btn btn-primary">
                            <i class="fa fa-search"></i>
                            <span class="hidden-xs hidden-sm">Pesquisa</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <!--            <div class="alert  alert-danger  alert-dismissible" role="alert">-->
        <!--                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
        <!--                <i class="fa  fa-exclamation-circle"></i> JÃ¡ existe um produto com o nome informado.-->
        <!--            </div>-->

        <form method="POST" th:object="${gerente}" class="form-vertical  js-form-loading">

            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" class="form-control" th:field="*{nome}"/>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Tipo</label>
                        <div>
                            <th:block th:each="tipoGerente : ${tipos}">
                                <div class="radio radio-inline">
                                    <input th:id="|id_${tipoGerente}|" type="radio" th:value="${tipoGerente}" th:field="*{tipoGerente}">
                                    <label th:for="|id_${tipoGerente}|" th:text="${tipoGerente.descricao}">Gerente</label>
                                </div>
                            </th:block>
                        </div>

                    </div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn  btn-primary" type="submit">
                    Salvar
                    <i class="fa fa-check"></i>
                </button>
            </div>

        </form>
    </div>
</section>

<th:block layout:fragment="js-extras">


</th:block>
</body>
</html>
