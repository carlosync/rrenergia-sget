<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/LayoutPadrao}"
      xmlns="http://www.w3.org/1999/html">
<head>
    <title>SGET - Estagiários</title>
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/upload.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/bootstrap-datepicker.standalone.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/bootstrap-switch.min.css}"/>
</head>

<body>
<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-10">
                    <h1>Cadastro de Estagiários</h1>
                </div>

                <div class="col-xs-2">
                    <div class="aw-page-header-controls">
                        <a class="btn btn-primary">
                            <i class="fa fa-search"></i>
                            <span class="hidden-xs hidden-sm">Pesquisa</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <!--            <div class="alert  alert-danger  alert-dismissible" role="alert">-->
        <!--                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
        <!--                <i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.-->
        <!--            </div>-->

        <form method="get" class="form-vertical  js-form-loading">

            <div class="row">
                <div class="form-group  col-lg-12">
                    <ul class="nav nav-tabs  js-abas-cad">
                        <li role="presentation" class="active"><a href="#dadospessoas">Dados Pessoas</a></li>
                        <li role="presentation"><a href="#dadoestagio">Dados Estágio</a></li>
                        <li role="presentation"><a href="#foto">Foto</a></li>
                    </ul>
                </div>
            </div>

            <div class="tab-content">
                <div class="tab-pane active" id="dadospessoas">

                    <div class="row">
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="tce">TCE</label>
                                <input id="tce" type="text" class="form-control"/>
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="codciee">Código CIEE</label>
                                <input id="codciee" type="text" class="form-control"/>
                            </div>
                        </div>

                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input id="nome" type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input id="email" type="text" class="form-control"/>
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="rg">RG</label>
                                <input id="rg" type="text" class="form-control"/>
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="cpf">CPF</label>
                                <input id="cpf" type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="cep">CEP</label>
                                <input id="cep" type="text" class="form-control"/>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="endereco">Endereço</label>
                                <input id="endereco" type="text" class="form-control"/>
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="numero">Número</label>
                                <input id="numero" type="text" class="form-control"/>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="telefone">Telefone</label>
                                <input id="telefone" type="text" class="form-control"/>
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="data-nascimento">Data de Nascimento</label>
                                <input id="data-nascimento" type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="tab-pane " id="dadoestagio">

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="instituicao">Instituição de Ensino</label>
                                <input id="instituicao" type="text" class="form-control"/>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="curso">Curso</label>
                                <input id="curso" type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="departamento">Departamento</label>
                                <select id="departamento" class="form-control">
                                    <option value="1">Selecione o departamento</option>
                                    <option value="2">DFT</option>
                                    <option value="3">DFP</option>
                                    <option value="4">DFS</option>
                                    <option value="5">DTF</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="gerente">Gerente/Supervisor</label>
                                <input id="gerente" type="text" class="form-control"/>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="ramal">Ramal</label>
                                <input id="ramal" type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="data_inicio">Data Início</label>
                                <input id="data_inicio" type="text" class="form-control"  data-provide="datepicker" data-date-format="dd/mm/yyyy"
                                       data-date-language="pt-BR" data-date-autoclose="true" data-date-today-highlight="true"
                                       data-date-orientation="bottom" autocomplete="off"/>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="data_termino">Data Termino</label>
                                <input id="data_termino" type="text" class="form-control" data-provide="datepicker" data-date-format="dd/mm/yyyy"
                                       data-date-language="pt-BR" data-date-autoclose="true" data-date-today-highlight="true"
                                       data-date-orientation="bottom" autocomplete="off"/>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="form-group">
                                <label>Status</label>
                                <div>
                                    <input type="checkbox" class="js-status" data-size="small" data-off-color="danger"
                                           data-on-color="success" data-on-text="Ativo" data-off-text="Inativo"/>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="tab-pane" id="foto">
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label class="control-label">Foto</label>
                            <div id="upload-drop" class="bw-upload">
                                <i class="glyphicon  glyphicon-cloud-upload"></i>
                                <span>Arraste a foto aqui ou </span>
                                <a class="bw-upload-form-file">selecione <input id="upload-select" type="file" accept=".jpg,.jpeg,.png"/></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn  btn-primary" type="submit">
                    Salvar
                    <i class="fa fa-check"></i>
                </button>
            </div>
        </form>
    </div>
</section>

<th:block layout:fragment="js-extras">
    <script th:src="@{/layout/javascripts/vendors/uikit.min.js}"></script>
    <script th:src="@{/layout/javascripts/vendors/upload.min.js}"></script>
    <script th:src="@{/layout/javascripts/vendors/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{/layout/javascripts/vendors/bootstrap-datepicker.pt-BR.min.js}"></script>
    <script th:src="@{/layout/javascripts/vendors/bootstrap-switch.min.js}"></script>

    <script>
        $(function () {
            var settings = {
                type: 'json',
                filelimit: 1,
                allow: '*.(jpg|jpeg|png)'
            };

            UIkit.uploadSelect($('#upload-select'), settings);
            UIkit.uploadDrop($('#upload-drop'), settings);
        });

        $(function () {
            $('.js-abas-cad a').click(function (e) {
                e.preventDefault();
                $(this).tab('show');
            });
        });

        $('.js-status').bootstrapSwitch();
    </script>
</th:block>
</body>
</html>
