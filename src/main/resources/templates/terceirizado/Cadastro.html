<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/LayoutPadrao}"
      xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/upload.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/bootstrap-datepicker.standalone.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/bootstrap-switch.min.css}"/>
</head>

<body>
<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-10">
                    <h1>Cadastro de Terceirizados</h1>
                </div>

                <div class="col-xs-2">
                    <div class="aw-page-header-controls">
                        <a class="btn btn-primary">
                            <i class="fa fa-search"></i>
                            <span class="hidden-xs hidden-sm">Pesquisa</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <!--            <div class="alert  alert-danger  alert-dismissible" role="alert">-->
        <!--                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
        <!--                <i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.-->
        <!--            </div>-->

        <form method="get" class="form-vertical  js-form-loading">

            <div class="row">
                <div class="form-group  col-lg-12">
                    <ul class="nav nav-tabs  js-abas-cad">
                        <li role="presentation" class="active"><a href="#dadospessoas">Dados Cadastrais</a></li>
                        <li role="presentation"><a href="#foto">Foto</a></li>
                    </ul>
                </div>
            </div>

            <div class="tab-content">
                <div class="tab-pane active" id="dadospessoas">

                    <div class="row">
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="matricula">Matrícula</label>
                                <input id="matricula" type="text" class="form-control"/>
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="admissao">Admissão</label>
                                <input id="admissao" type="text" class="form-control"  data-provide="datepicker" data-date-format="dd/mm/yyyy"
                                       data-date-language="pt-BR" data-date-autoclose="true" data-date-today-highlight="true"
                                       data-date-orientation="bottom" autocomplete="off"/>
                            </div>
                        </div>

                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input id="nome" type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input id="email" type="text" class="form-control"/>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="cargo">Cargo</label>
                                <input id="cargo" type="text" class="form-control"/>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="funcao">Função</label>
                                <input id="funcao" type="text" class="form-control"/>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="centro-custo">Centro de custo</label>
                                <input id="centro-custo" type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="departamento">Departamento</label>
                                <input id="departamento" type="text" class="form-control"/>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="dp">DP</label>
                                <input id="dp" type="text" class="form-control"/>
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="ramal">Ramal</label>
                                <input id="ramal" type="text" class="form-control"/>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="local-trabalho">Local de trabalho</label>
                                <input id="local-trabalho" type="text" class="form-control"/>
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="municipio">Município</label>
                                <select id="municipio" class="form-control">
                                    <option value="1">Selecione o município</option>
                                    <option value="2">Boa Vista</option>
                                    <option value="3">Alto Alegre</option>
                                    <option value="4">Mucajaí</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="salario">Salário</label>
                                <div class="input-group">
                                    <div class="input-group-addon">R$</div>
                                    <input id="salario" type="text" class="form-control js-decimal" />
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="status">Status</label>
                                <div>
                                    <input id="status" type="checkbox" class="js-status" data-size="small" data-off-color="danger"
                                           data-on-color="success" data-on-text="Ativo" data-off-text="Inativo"/>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <div class="form-group">
                                <label>PCD</label>
                                <div>
                                    <div class="radio radio-inline">
                                        <input id="sim" type="radio" name="pcd">
                                        <label>Sim</label>
                                    </div>

                                    <div class="radio radio-inline">
                                        <input id="nao" type="radio" name="pcd" checked>
                                        <label>Não</label>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>

                </div>

                <div class="tab-pane" id="foto">
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label class="control-label">Foto</label>
                            <div id="upload-drop" class="bw-upload">
                                <i class="glyphicon  glyphicon-cloud-upload"></i>
                                <span>Arraste a foto aqui ou </span>
                                <a class="bw-upload-form-file">selecione <input id="upload-select" type="file" accept=".jpg,.jpeg,.png"/></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <br/>
            <div class="form-group">
                <button class="btn  btn-primary" type="submit">
                    Salvar
                    <i class="fa fa-check"></i>
                </button>
            </div>
        </form>
    </div>
</section>

<th:block layout:fragment="js-extras">
    <script th:src="@{/layout/javascripts/sget.js}"></script>
    <script th:src="@{/layout/javascripts/vendors/uikit.min.js}"></script>
    <script th:src="@{/layout/javascripts/vendors/upload.min.js}"></script>
    <script th:src="@{/layout/javascripts/vendors/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{/layout/javascripts/vendors/bootstrap-datepicker.pt-BR.min.js}"></script>
    <script th:src="@{/layout/javascripts/vendors/bootstrap-switch.min.js}"></script>

    <script>
        $(function () {
            var settings = {
                type: 'json',
                filelimit: 1,
                allow: '*.(jpg|jpeg|png)'
            };

            UIkit.uploadSelect($('#upload-select'), settings);
            UIkit.uploadDrop($('#upload-drop'), settings);
        });

        $(function () {
            $('.js-abas-cad a').click(function (e) {
                e.preventDefault();
                $(this).tab('show');
            });
        });

        $('.js-status').bootstrapSwitch();
    </script>
</th:block>
</body>
</html>
